<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Nagar Overseas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Cart Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold">Your <span class="text-primary">Shopping Cart</span></h2>
                        <span class="badge bg-primary rounded-pill" id="cartCountBadge">0 items</span>
                    </div>

                    <div class="card shadow-sm mb-4">
                        <div class="card-body p-4">
                            <div id="cartItems">
                                <!-- Cart items will be loaded here -->
                                <div class="text-center py-5">
                                    <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                                    <h5 class="text-muted">Your cart is empty</h5>
                                    <a href="airtickets.html" class="btn btn-primary mt-3">Browse Flights</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm sticky-top" style="top: 100px;">
                        <div class="card-body p-4">
                            <h5 class="fw-bold mb-4">Order Summary</h5>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Taxes & Fees:</span>
                                <span id="taxes">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Discount:</span>
                                <span class="text-danger" id="discount">-$0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <span class="fw-bold">Total:</span>
                                <span class="fw-bold" id="total">$0.00</span>
                            </div>
                            
                            <button class="btn btn-primary w-100 mb-3" id="checkoutBtn" disabled>Proceed to Checkout</button>
                            <button class="btn btn-outline-primary w-100" id="continueShoppingBtn">Continue Shopping</button>
                            
                            <div class="mt-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Promo code">
                                    <button class="btn btn-secondary">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>
</body>
</html>
